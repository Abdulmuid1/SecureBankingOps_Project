name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: securebankingopsacr
      ACR_LOGIN: securebankingopsacr.azurecr.io
      RESOURCE_GROUP: securebankingops-rg
      AKS_CLUSTER: securebankingops-aks
      K8S_NAMESPACE: securebankingops

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Get AKS credentials
      - name: Get AKS credentials
        run: az aks get-credentials -g $RESOURCE_GROUP -n $AKS_CLUSTER --overwrite-existing

      # Login to ACR
      - name: Login to Azure Container Registry
        run: az acr login --name $ACR_NAME

      # Install Trivy to scan containers
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy  

      # Build, scan, push, and deploy services
      - name: Build, scan, push and deploy services
        run: |
          set -euo pipefail

          SERVICES=("auth-service" "accounts" "payments")
          for svc in "${SERVICES[@]}"; do
            echo "=== Processing $svc ==="

            # Docker image with short commit SHA
            IMAGE=${ACR_LOGIN}/${svc}:${GITHUB_SHA::8}

            echo "Building image $IMAGE"
            docker build -t "$IMAGE" "services/$svc"
            echo "Pushing $IMAGE"
            docker push "$IMAGE"

            echo "Running Trivy scan for $svc image"
            # Scan Image: Fail if CRITICAL or HIGH vulnerabilities found
            trivy image --exit-code 1 --severity CRITICAL,HIGH --ignore-unfixed=false "$IMAGE"

            # Scan source code
            trivy fs --exit-code 1 --severity CRITICAL,HIGH --ignore-unfixed=false .

            echo "Deploying $svc with Helm"
            helm upgrade --install "$svc" "helm-charts/$svc" \
              --namespace "$K8S_NAMESPACE" --create-namespace \
              --set image.repository="${ACR_LOGIN}/${svc}" \
              --set image.tag="${GITHUB_SHA::8}"
              --wait --timeout 10m --atomic
          done
