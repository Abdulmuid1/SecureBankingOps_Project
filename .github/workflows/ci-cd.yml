name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: securebankingopsacr
      ACR_LOGIN: securebankingopsacr.azurecr.io
      RESOURCE_GROUP: securebankingops-rg
      AKS_CLUSTER: securebankingops-aks
      K8S_NAMESPACE: securebankingops

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Get AKS credentials
      - name: Get AKS credentials
        run: az aks get-credentials -g $RESOURCE_GROUP -n $AKS_CLUSTER --overwrite-existing

      # Login to ACR
      - name: Login to Azure Container Registry
        run: az acr login --name $ACR_NAME

      # Install Trivy to scan containers
      - name: Install Trivy
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy  

      # Run Tests for Python Microservices
      - name: Run Unit Tests for auth-service, accounts, and payments
        run: |
          set -xeuo pipefail
          
          # Python services to br tested 
          PYTHON_SERVICES=("auth-service" "accounts" "payments")
          
          for svc in "${PYTHON_SERVICES[@]}"; do
            echo "------------------------------------------------"
            echo " Testing Service: $svc"
            echo "------------------------------------------------"
            
            # Go into the service directory
            cd "services/$svc"
            
            # Install dependencies locally for the test runner
            # (We use --user or a venv usually, but raw install is fine for ephemeral CI runners)
            pip install -r requirements.txt
            pip install pytest
            
            # Run the test file in each service directory
            # We use 'python -m unittest' to auto-discover tests
            python -m unittest test_app.py
            
            # Go back to root for the next loop
            cd ../..
          done

      # Build React frontend
      - name: Build React frontend
        run: |
          set -xeuo pipefail
          cd services/frontend/client
          npm install --no-audit --no-fund
          npm run build

      # Build, scan, push, and deploy services
      - name: Build, scan, push and deploy services
        run: |
          set -xeuo pipefail

          SERVICES=("auth-service" "accounts" "payments" "frontend")
          for svc in "${SERVICES[@]}"; do
            echo "=== Processing $svc ==="

            IMAGE=${ACR_LOGIN}/${svc}:${GITHUB_SHA::8}
            IMAGE_LATEST=${ACR_LOGIN}/${svc}:latest

            if [ "$svc" = "frontend" ]; then
              echo "Building frontend image $IMAGE"
              docker build -t "$IMAGE" "services/frontend"
            else
              echo "Building image $IMAGE"
              docker build -t "$IMAGE" "services/$svc"
            fi

            # Tag as latest
            docker tag "$IMAGE" "$IMAGE_LATEST"
            
            # Push both tags
            echo "Pushing $IMAGE"
            docker push "$IMAGE"
            docker push "$IMAGE_LATEST"

            echo "Running Trivy scan for $svc image"
            # Scan Image: Fail if CRITICAL or HIGH vulnerabilities found
            trivy image --exit-code 1 --severity CRITICAL,HIGH --ignore-unfixed=false "$IMAGE"

            # Scan source code
            trivy fs --exit-code 1 --severity CRITICAL,HIGH --ignore-unfixed=false .

           # Commented the block of code to avoid confliction with argocd 
           # echo "Deploying $svc with Helm"
           # helm upgrade --install "$svc" "helm-charts/$svc" \
            #  --namespace "$K8S_NAMESPACE" --create-namespace \
            #  --set image.repository="${ACR_LOGIN}/${svc}" \
            #  --set image.tag="${GITHUB_SHA::8}"\
            #  --wait --timeout 5m --atomic
          done
